<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>spinGame</title>
</head>

<body>
   <div class="container">
      <div class="spinBtn">spin</div>
      <div class="wheel">
         <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
         <div class="number" style="--i:2;--clr:#70bddb;"><span>1</span></div>
         <div class="number" style="--i:3;--clr:#07c02f;"><span>50</span></div>
         <div class="number" style="--i:4;--clr:#bb0340;"><span>0</span></div>
         <div class="number" style="--i:5;--clr:#f07828;"><span>1000</span></div>
         <div class="number" style="--i:6;--clr:#8d31e2;"><span>10</span></div>
         <div class="number" style="--i:7;--clr:#0858c0;"><span>5</span></div>
         <div class="number" style="--i:8;--clr:#1cdd9d;"><span>20</span></div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
